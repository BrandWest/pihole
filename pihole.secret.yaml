---
apiVersion: v1
kind: Secret
metadata:
  name: pihole-secret
  namespace: pihole
type: Opaque
data:
  password: <path:argocd/data/argocd-vault-plugin/pihole/webui_password>

---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
type: Opaque
stringData:
  email: <path:argocd/data/argocd-vault-plugin/cloudflare#email>
  api-token: <path:argocd/data/argocd-vault-plugin/cloudflare#api-token>

